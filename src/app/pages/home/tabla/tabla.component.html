<div>
  <h1>Tabla</h1>
  <mat-card>
    <mat-card-content>
      <div class="example-container mat-elevation-z0">
        <mat-table [dataSource]="dataSource" matSort>

          <!-- Longitud Column -->
          <ng-container matColumnDef="id" sticky>
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="id"> {{element.id}} </mat-cell>
          </ng-container>

          <!-- CNT Column -->
          <ng-container matColumnDef="cnt">
            <mat-header-cell *matHeaderCellDef mat-sort-header> CNT </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="cnt"> {{element.cnt}} </mat-cell>
          </ng-container>

          <!-- Longitud Column -->
          <ng-container matColumnDef="longi">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Longitud </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="longi"> {{element.longi}} </mat-cell>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="fecha">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="fecha"> {{element.fecha}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
