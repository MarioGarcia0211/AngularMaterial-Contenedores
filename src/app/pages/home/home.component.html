<mat-sidenav-container>
  <mat-sidenav #sideNav>
    <mat-toolbar color="primary">Menu</mat-toolbar>
      <app-sidenav (closeSideNavigation)="sideNav.close()"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
      <app-toolbar (SideNavigationToggle)="sideNav.toggle()"></app-toolbar>

      <div class="contenedor">
        <router-outlet></router-outlet>
      </div>

      <app-footer></app-footer>
  </mat-sidenav-content>


</mat-sidenav-container>
